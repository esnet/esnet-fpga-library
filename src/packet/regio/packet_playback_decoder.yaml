name: packet_playback
visible: true

blocks:
  playback: &playback
    !include src/packet/regio/packet_playback.yaml
  counters: &counters
    !include src/packet/regio/packet_counters.yaml
  mem: &mem
    !include src/mem/proxy/regio/mem_proxy.yaml

interfaces:
  - block: *playback
    width: 8
    address: 0x0000
    name: control
  - block: *counters
    width: 8
    address: 0x0100
    name: counts
  - block: *mem
    address: 0x0400
    width: 10
    name: data
