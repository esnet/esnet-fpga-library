name: fifo_ctrl_info
info: |
  This register map describes an interface for retrieving parameterization
  information from a FIFO controller.
regs:
  - default:
      width: 32
      access: rw
      init: 0

  - name: info
    desc: Info (type)
    access: ro
    fields:
        - name: fifo_type
          desc: 
          width: 1
          enum_hex:
              0 : SYNC
              1 : ASYNC
        - name: oflow_prot
          desc: overflow protection
          width: 1
          enum_hex:
              0 : DISABLED
              1 : ENABLED
        - name: uflow_prot
          desc: underflow protection
          width: 1
          enum_hex:
              0 : DISABLED
              1 : ENABLED

  - name: info_depth
    desc: Info (depth)
    access: ro
