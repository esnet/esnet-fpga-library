name: fifo_ctrl

blocks:
  info: &info
    !include src/fifo/regio/fifo_ctrl_info.yaml
  wr_mon: &wr_mon
    !include src/fifo/regio/fifo_ctrl_wr_mon.yaml
  rd_mon: &rd_mon
    !include src/fifo/regio/fifo_ctrl_rd_mon.yaml

interfaces:
  - block: *info
    address: 0x0000
    width: 6
    name: info
  - block: *wr_mon
    address: 0x0040
    width: 6
    name: wr_mon
  - block: *rd_mon
    address: 0x0080
    width: 6
    name: rd_mon

