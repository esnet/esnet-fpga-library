name: state_cache
info: |
  This register map describes a register block for
  control and monitoring of the stateful cache component.
regs:
  - default:
      width: 32
      access: rw
      init: 0

  - name: info_size
    desc: Info (number of IDs tracked)
    access: ro

  - name: control
    access: rw
    fields:
        - name:  reset
          desc:  (soft) block reset
          width: 1
          init:  0
        - name:  enable
          desc:  (soft) block enable
          width: 1
          init:  1

  - name: status
    access: ro
    fields:
        - name:  reset_mon
          desc:  block reset monitor
          width: 1
        - name:  enable_mon
          desc:  block enable monitor
          width: 1
        - name:  ready_mon
          desc:  block ready monitor
          width: 1

  - name: dbg_delete_status
    desc: Debug status.
    access: ro
    fields:
        - name: state
          desc: Delete FSM state.
          width: 3
          enum:
              0x0 : RESET
              0x1 : IDLE
              0x2 : REVMAP_REQ
              0x3 : REVMAP_PENDING
              0x4 : REQ
              0x5 : DEALLOC_ID
              0x6 : DONE
              0x7 : ERROR

  - name: cnt_control
    access: wr_evt
    desc: Latch counts. Acts on all cnt_* counters within block.
    fields:
        - name: _clear
          width: 1
          desc: Latch and clear when clear is set; Latch (and preserve) when clear is unset.

  - name: cnt_req_upper
    access: ro
    desc: Count of cache lookup requests processed (bits 63:32).
    width: 32

  - name: cnt_req_lower
    access: ro
    desc: Count of cache lookup requests processed (bits 31:0).
    width: 32

  - name: cnt_tracked_existing_upper
    access: ro
    desc: Count of cache hits (bits 63:32).
    width: 32

  - name: cnt_tracked_existing_lower
    access: ro
    desc: Count of cache hits (bits 31:0).
    width: 32

  - name: cnt_tracked_new_upper
    access: ro
    desc: Count of cache misses resulting in new entry added (bits 63:32).
    width: 32

  - name: cnt_tracked_new_lower
    access: ro
    desc: Count of cache misses resulting in new entry added (bits 31:0).
    width: 32

  - name: cnt_not_tracked_upper
    access: ro
    desc: Count of cache misses with no entry added (untracked) (bits 63:32).
    width: 32

  - name: cnt_not_tracked_lower
    access: ro
    desc: Count of cache misses with no entry added (untracked) (bits 31:0).
    width: 32

  - name: dbg_control
    access: rw
    fields:
        - name:  clear_counts
          desc:  clear all debug counters.
          width: 1
          init:  0

  - name: dbg_cnt_active
    access: ro
    desc: Count of currently active cache entries.
    width: 32

  - name: dbg_cnt_insert_error_no_flowid
    access: ro
    desc: Count of cache insertion failures due to no flow ID available.
    width: 32

  - name: dbg_cnt_insert_error_no_slot
    access: ro
    desc: Count of cache insertion failures due to no insertion slot available.
    width: 32

  - name: dbg_cnt_insert_error_no_flowid_no_slot
    access: ro
    desc: Count of cache insertion failures due to no flow ID and no insertion slot available.
    width: 32

  - name: dbg_cnt_htable_error
    access: ro
    desc: Count of hash table lookup errors.
    width: 32

  - name: dbg_flags
    access: rd_evt
    desc: Debug flags (clear-on-read).
    fields:
        - name: lookup_req_oflow
          desc: When set, indicates overflow event on lookup context FIFO.
          width: 1
        - name: lookup_req_uflow
          desc: When set, indicates underflow event on lookup context FIFO.
          width: 1
